<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Blood Cancer Detection</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFD3B6, #FFF5E1);
            color: #5A3E36;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Navigation Bar */
        nav {
            background: rgba(255, 183, 128, 0.9);
            padding: 15px;
            border-radius: 0 0 10px 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #5A3E36;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #A45C40;
        }

        /* About Section */
        .container {
            margin-top: 100px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            animation: slideUp 1s ease-in-out;
        }

        h1 {
            font-size: 32px;
            color: #A45C40;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #E17B60;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .btn:hover {
            background: #D1624A;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>About This Project</h1>
        <p>
            This AI-powered Blood Cancer Detection system helps detect malignant and benign blood cells.
            It utilizes deep learning models to classify images into different categories.
            It is our Deep Learning project developed using Custom CNN and ResNet.
        </p>
        <a href="{{ url_for('index') }}" class="btn">Try Detection</a>
    </div>
</body>
</html>
