<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Cancer Detection</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFD3B6, #FFF5E1);
            color: #5A3E36;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 15px;
            left: 15px;
        }

        .dropbtn {
            background: #E17B60;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            min-width: 160px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #5A3E36;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background 0.3s ease-in-out;
        }

        .dropdown-content a:hover {
            background: #FFD3B6;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Container */
        .container {
            margin-top: 100px;
            padding: 20px;
        }

        h2 {
            color: #A45C40;
        }

        /* Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #E17B60;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .btn:hover {
            background: #D1624A;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">â˜° Menu</button>
        <div class="dropdown-content">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('index') }}">Detect Cancer</a>
            <a href="{{ url_for('about') }}">About</a>
        </div>
    </div>

    <div class="container">
        <h2>Upload Blood Cell Image for Cancer Detection</h2>
        <form action="{{ url_for('index') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit" class="btn">Detect Cancer</button>
        </form>

        {% if prediction %}
            <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
